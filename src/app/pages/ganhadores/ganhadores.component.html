<div>
  <h1><mat-icon class="mat-18">star</mat-icon>GANHADORES</h1>
  <span>Os sortudos mais recentes!</span>
</div>
<section>
  <mat-card class="example-card" *ngFor="let item of ganhadores.reverse() | slice:0:6">
    <mat-card-header>
      <img src="/assets/imgs/trophy-svgrepo-com.svg" alt="tropy">
      <mat-card-title-group>
        <mat-card-title>{{item.nome}}</mat-card-title>
        <mat-card-subtitle>Sorteio: {{item.sorteios}}</mat-card-subtitle>
        <mat-card-subtitle>Data: {{item.data | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        <mat-card-subtitle>Cota de número: {{item.numero_sorteado}}</mat-card-subtitle>
        <span class="status">Parabéns!</span>
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
</section>
